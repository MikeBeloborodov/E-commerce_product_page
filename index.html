<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <img
      class="header__logo"
      src="images/logo.svg"
      alt=""
      width="138"
      height="20"
    />
    <a class="header__link" href="/collections">Collections</a>
    <a class="header__link" href="/men">Men</a>
    <a class="header__link" href="/women">Women</a>
    <a class="header__link" href="/about">About</a>
    <a class="header__link" href="/contact">Contact</a>
    <div class="header__end">
      <div class="cart">
        <img src="images/icon-cart.svg" alt="" width="22" height="20" />
      </div>
      <img class="header__end-avatar" src="images/image-avatar.png" alt="" width="100" height="100" />
    </div>
  </header>
  <body>
    <main>
      <div class="product">
        <div class="product__gallery">
          <img
            src="images/image-product-1.jpg"
            alt=""
            width="1000"
            height="1000"
          />
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt=""
            width="176"
            height="176"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt=""
            width="176"
            height="176"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt=""
            width="176"
            height="176"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt=""
            width="176"
            height="176"
          />
        </div>
      </div>
      <div class="product__description">
        <p class="product__description__company-name">Sneaker Company</p>
        <h1 class="product__description__product-title">
          Fall Limited Edition Sneakers
        </h1>
        <p class="product__description__product-about">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="product__description__price">
          <p class="product__description__price-new">
            $125.00<span class="product__description__price-discount">50%</span>
          </p>
          <p class="product__description__price-old">$250.00</p>
        </div>
        <div class="product__description__amount">
          <button class="btn-decrease">+</button>
          <p class="product__description__amount-number">0</p>
          <button class="btn-increase">-</button>
        </div>
        <button class="btn-add_to_cart">Add to cart</button>
      </div>
    </main>
  </body>
</html>
